[package]
name = "eim"
version = "0.1.2"
description = "ESP-IDF Installation Manager"
authors = ["petr.gadorek@espressif.com"]
edition = "2021"

[features]
default = ["gui", "cli"]
gui = ["dep:tauri", "dep:tauri-build", "dep:tauri-plugin-shell", "dep:tauri-plugin-dialog", "dep:tokio"]
cli = ["dep:clap"]
offline = []
userustpython = ["dep:rustpython-vm", "dep:rustpython-stdlib"]

[lib]
name = "idf_im_lib"
path = "src/lib/mod.rs"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2.0.1", features = [], optional = true }

[dependencies]
reqwest = "0.12.4"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
regex = "1.4"
colored = "2.1.0"
sys-info = "0.9.1"
git2 = "0.19.0"
sha2 = "0.10.8"
log = "0.4.21"
dirs = "5.0.1"
tera = "1.20.0"
config = "0.14.0"
toml = "0.8"
uuid = {version="1.10.0", features = ["v4"] }
tempfile = "3.2"
anyhow = "^1.0"
rust_search = "2.1.0"
flate2 = { version = "1.0", default-features = false, features = ["rust_backend"] }
tar = "0.4"
zip = "2.2.2"
xz2 = "0.1"
thiserror = "1.0"

# GUI-related dependencies (optional)
tokio = {version = "1.41.0", optional = true}
tauri = { version = "2.0.1", features = [], optional = true }
tauri-plugin-shell = { version = "2.0.1", optional = true }
tauri-plugin-dialog = { version = "2.2.0", optional = true }
tauri-plugin-log = "2"

# CLI-related dependencies
clap = { version = "4.4", features = ["derive"], optional = true }

# userustpython feature dependencies
rustpython-vm = { git = "https://github.com/Hahihula/RustPython.git", branch = "test-rust-build", features = ["freeze-stdlib"], optional = true }
rustpython-stdlib = { git = "https://github.com/Hahihula/RustPython.git", branch = "test-rust-build", features = ["ssl-vendor"], optional = true }

# OS-specific dependency
[target.'cfg(target_os = "linux")'.dependencies]
fork = "0.1"

[dependencies.openssl-sys]
version = "0.9"
features = ["vendored"]
